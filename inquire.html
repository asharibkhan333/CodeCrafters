<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Registration form</title>
    <link rel="stylesheet" href="inquire.css">
</head>
<body>
    <div class="container">
        <h1 class="form-title">Registration</h1>
        <form action="">
            <div class="main-user-info">
                <div class="user-input-box">
                    <label for="Fullname">Fullname:</label>
                    <input type="text"
                    id="Fullanme"
                    name="Fullname"
                    placeholder="Enter Full name" required title="Enter your name"/>
                </div>
                <div class="user-input-box">
                    <label for="Username">Username:</label>
                    <input type="text"
                    id="Username"
                    name="Username"
                    placeholder="Enter Username" required title="Enter your username"/>
                </div>
                <div class="user-input-box">
                    <label for="Email">Email:</label>
                    <input type="Email"
                    id="Email"
                    name="Email"
                    placeholder="Enter Email" required title="Enter your Email"/>
                </div>
                <div class="user-input-box">
                    <label for="phoneNumber">Phone Number:</label>
                    <input type="text"
                    id="phoneNumber"
                    name="phoneNumber"
                    placeholder="Enter Phone Number" required title="Enter your phoneNumber"/>
                </div>
                <div class="user-input-box">
                    <label for="Password">Password:</label>
                    <input type="Password"
                    id="Password"
                    name="Password"
                    placeholder="Enter Password" required title="Enter your Password"/>
                </div>
                <div class="user-input-box">
                    <label for="confirmPassword">Fullname:</label>
                    <input type="password"
                    id="confirmPassword"
                    name="confirmPassword"
                    placeholder="Enter Confirm Password" required title="Enter your confirmPassword"/>
                </div>
            </div>
            <div class="gender-details-box">
              <span class="gender-title">Gender</span>
              <div class="gender-category">
              <input type="radio" name="gender" id="Male">
              <label for="Male">Male</label>
              <input type="radio" name="gender" id="Female">
              <label for="Female">Female</label>
              <input type="radio" name="gender" id="Other">
              <label for="Other">Other</label>
              </div>            
            </div>
            <div class="form-submit-btn">
                <input type="submit" value="Register">
            </div>
        </form>
    </div>
</body>
</html>
